{% load static %}
{% load admin_urls %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    {% block title %}
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<nav>
    <a href="{% url 'posts:home'%}">Accueil</a>
    {% if request.user.is_authenticated %}
    <a href="{% url 'posts:create' %}">Ajouter un article</a>
    {% endif %}
    <a href="{% url 'admin:index' %}">{% if  request.user.is_authenticated %} Administration {% else %} Se connecter {% endif%}</a>

</nav>
<section id="blog">
    {% block content %}
    {% endblock %}
</section>

</body>
</html>
